<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>quizless</title>
</head>

<body>
    <h1>quizless</h1>
    <div class="flash">
        <div id="flash_display" data-cardSide="front" data-cardId="0"></div>
        <span id="flash_count"></span><span id="flash_face"></span>
        <div class="flash_controls">
            <button id="flash_controls_back" class="btn-floating">◀</button>
            <button id="flash_controls_reset" class="btn-floating">reset</button>
            <button id="flash_controls_flip" class="btn-floating">flip</button>
            <button id="flash_controls_next" class="btn-floating">▶</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
